openapi: 3.1.0
info:
  title: Task.IO API
  version: 0.1.1
servers:
  - url: http://localhost:3000/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /health:
    get:
      summary: Health
      security: []
      responses:
        '200':
          description: OK
  /auth/register:
    post:
      summary: Registrar
      security: []
      responses:
        '201': { description: Criado }
  /auth/login:
    post:
      summary: Login
      security: []
      responses:
        '200': { description: OK }
  /auth/refresh:
    post:
      summary: Refresh
      security: []
      responses:
        '200': { description: OK }
  /auth/logout:
    post:
      summary: Logout
      responses:
        '204': { description: No Content }
  /me:
    get:
      summary: Me
      responses:
        '200': { description: OK }
  /lists:
    get:
      summary: Listar listas
      responses:
        '200': { description: OK }
    post:
      summary: Criar lista
      responses:
        '201': { description: Criado }
  /lists/{listId}:
    patch:
      summary: Atualizar lista
      responses:
        '200': { description: OK }
    delete:
      summary: Excluir lista
      responses:
        '204': { description: No Content }
  /lists/reorder:
    post:
      summary: Reordenar listas
      responses:
        '204': { description: No Content }
  /lists/{listId}/tasks:
    get:
      summary: Listar tarefas de uma lista
      responses:
        '200': { description: OK }
    post:
      summary: Criar tarefa em uma lista
      responses:
        '201': { description: Criado }
  /tasks:
    get:
      summary: Listar tarefas
      responses:
        '200': { description: OK }
  /tasks/{taskId}:
    patch:
      summary: Atualizar tarefa
      responses:
        '200': { description: OK }
    delete:
      summary: Excluir tarefa
      responses:
        '204': { description: No Content }
  /tasks/{taskId}/move:
    post:
      summary: Mover tarefa
      responses:
        '200': { description: OK }
